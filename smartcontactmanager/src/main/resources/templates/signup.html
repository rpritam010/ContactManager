<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	
		<section>
		
			<div class="container">
				
				<div class="row">
				
					<div class="col-md-8 offset-md-2">
					
						<div class="my-card">
							
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
 								 <p class="text-center" th:text="${session.message.content}"></p>
 								 
 								 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
						
							<div class="container text-center">
							
								<img class="mx-auto" style="width: 80px;" alt="" th:src="@{/img/register.png}" src="">
							
							</div>
						
							<h1 class="text-center">Register Here !!</h1>
							
							<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							 <!-- Name Field -->

								<div class="form-group">
								
   									 <label for="name_field">Your Name</label>
   									 
   									 <input 
   									 	name="name"
   									 	type="text" 
   									 	class="form-control" 
   									 	th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
   										id="name_field" 
   									 	aria-describedby="emailHelp" 
   									 	placeholder="Enter Here"
   									 	required
   									 	th:value="${user.name}"
   									 	/>
   									 	
   									 	<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
        									Please provide a valid city.
     									</div>
   									 
 								</div>
 								
 								
								 <!-- Email Field -->

									<div class="form-group">
								
   									 	<label for="email_field">Your Email</label>
   									 
   									 	<input 
   									 		name="email"
   									 		type="email" 
	   									 	class="form-control" 
	   										id="email_field" 
	   									 	aria-describedby="emailHelp" 
	   									 	placeholder="Enter Here"
	   									 	required
	   									 	th:value="${user.email}"
   									 		/>
   									 
 								</div>
								 <!-- Password Field -->

									<div class="form-group">
								
   									 	<label for="password_field">Your Password</label>
   									 
   									 	<input 
   									 		name="password"
   									 		type="password" 
	   									 	class="form-control" 
	   										id="password_field" 
	   									 	aria-describedby="emailHelp" 
	   									 	placeholder="Enter Here"
	   									 	required
   									 		/>
   									 
 								</div>
 								
 								
 								<!-- User About Field -->
 								
 								<div class="form-group">
 								
 									<textarea name="about" th:text="${user.about}" placeholder="Enter Something yourself" rows="3" class="form-control"></textarea>
 								
 								</div>
 								
 									<!-- terms and condition agreement -->
 									
 									<div class="form-group form-check text-center">
 									
 										<input 
 											name="agreement"
 											type="checkbox"
 											class="form-check-input"
 											id="agreement"
 										 />
 										 
 										 <label for="agreement">Accept terms and condition</label>
 									
 									</div>
 									
 								
 								<div class="container text-center">
 								
 									<button type="submit" class="btn bg-primary text-white">Submit</button>
 									
 									<button type="reset" class="btn bg-warning">Reset</button>
 								
 								</div>
 								
 								
						</form>
							
						</div>
					
					</div>
				
				</div>
			
			</div>
			
		
		</section>
	
	
</body>
</html>
